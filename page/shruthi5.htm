<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="myform">
    <center>
            <img class="login" src="https://previews.123rf.com/images/tanyastock/tanyastock1803/tanyastock180300242/97334667-user-icon-human-person-symbol-avatar-login-sign-circle-button-with-soft-color-gradient-background-ve.jpg"alt="login">
    </center>
    <h1>Login Form</h1>
    <form name="myform">
            <div>
                <input type="text" name="uname" placeholder="Username" class="txt">
            </div>
            <div>
                <input type="password" name="pass" placeholder="Password" class="txt">
            </div>
            <div>
                <input type="submit" name="login" value="Login" class="txt btn">
            </div>
    </form>
    </div>
    
</body>
</html>
